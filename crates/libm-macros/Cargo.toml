[package]
name = "libm-macros"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
proc-macro = true

[dependencies]
heck = "0.5.0"
proc-macro2 = "1.0.88"
quote = "1.0.37"
syn = { version = "2.0.79", features = ["full", "extra-traits", "visit-mut"] }

[lints.rust]
# Values used during testing
unexpected_cfgs = { level = "warn", check-cfg = [
  'cfg(f16_enabled)',
  'cfg(f128_enabled)',
] }
