[package]
name = "libm-test"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []

# Generate tests which are random inputs and the outputs are calculated with
# musl libc.
musl-bitwise-tests = ["rand"]

[dependencies]
libm = { path = "../..", features = ["_internal-features"] }

[build-dependencies]
rand = { version = "0.8.5", optional = true }
